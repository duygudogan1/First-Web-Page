<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="This page contains Hot Love's contacs and adress">
        <title>Hot Love Contacts</title>
        <link rel="icon" href="kebab.png" type="image/x-icon">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Contact Hot Love!</h1>
        </header>
        <img alt="Photo of a kebab" width="450" height="300" src="kebab3.png" loading="lazy">
        <article id="contacts">
            <fieldset>
            <legend>Contact Us</legend>
            <label for="phoneNumber">Our Phone Number:</label>
            <!--phone number needs fixture-->
            <output type="tel" name="phone" id="phone">+902329999999</output>
            <br>
            <label for="emailAddress">Our Email Adress:</label>
            <output type="email" name="email" id="email">hotlovekebab@email.com</output>
            </fieldset>
        </article>
         <!--customer satisfaction-->
        <article id="customerSatisfaction">
        <h2>Did you like our service?</h2>
        <form>
            <fieldset>
                <legend>Rate Our Service</legend>
                <p>
                    <input type="radio" name="serviceRate" id="perfect1" value="perfect1">
                    <label for="perfect1">Perfect</label>
                </p>
                <p>
                    <input type="radio" name="serviceRate" id="good1" value="good1">
                    <label for="good1">Good</label>
                </p>
                <p>
                    <input type="radio" name="serviceRate" id="bad1" value="bad1">
                    <label for="bad1">Bad</label>
                </p>
                <p>
                    <input type="radio" name="serviceRate" id="awful1" value="awful1">
                    <label for="awful1">Awful</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Taste</legend>
                <p>
                    <input type="radio" name="serviceRate" id="perfect2" value="perfect2">
                    <label for="perfect2">Perfect</label>
                </p>
                <p>
                    <input type="radio" name="serviceRate" id="good2" value="good2">
                    <label for="good2">Good</label>
                </p>
                <p>
                    <input type="radio" name="serviceRate" id="bad2" value="bad2">
                    <label for="bad2">Bad</label>
                </p>
                <p>
                    <input type="radio" name="serviceRate" id="awful2" value="awful2">
                    <label for="awful2">Awful</label>
                </p>
            </fieldset>
            <fieldset>
                <legend>Hygiene</legend>
                <p>
                    <input type="radio" name="serviceRate" id="perfect3" value="perfect3">
                    <label for="perfect3">Perfect</label>
                </p>
                <p>
                    <input type="radio" name="serviceRate" id="good3" value="good3">
                    <label for="good3">Good</label>
                </p>
                <p>
                    <input type="radio" name="serviceRate" id="bad3" value="bad3">
                    <label for="bad3">Bad</label>
                </p>
                <p>
                    <input type="radio" name="serviceRate" id="awful3" value="awful3">
                    <label for="awful3">Awful</label>
                </p>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
        </article>
        <br>
         <!--Customer feedback-->
        <article id="customerFeedback">
            <h2>Write your wishes and complaints here</h2>
            <textarea name="address" id="feedback" col="50" row="40" placeholder="Your feed back"></textarea>
        </article>
        <footer>
            <!--add google maps icon here-->
            <article id="address">
                <h2>Our Address</h2>
                <address>Gazi Mahallesi Akcay Cad 25, Sokak 58/B 35580 Izmir Karsiyaka</address>
            </article>
            <p>
                &lt;&lt;&lt; &copy; Hot Love Kebab &gt;&gt;&gt;
            </p>
            <a href="#">Back to the Top</a>
        </footer>
    </body>
